  <body>
  <h2> Clock</h2>
  <canvas id="canvas" width="150" height="150"
  style="background-color:#1a1a1a">
  </canvas>
  <p>‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ ‎ India</p>
  <script>
  var canvas = document.getElementById("canvas");
  var ctx = canvas.getContext("2d");
  var radius = canvas.height / 2;
  ctx.translate(radius, radius);
  radius = radius * 0.90
  setInterval(drawClock, 1000);
  
  function drawClock() {
    drawFace(ctx, radius);
    drawNumbers(ctx, radius);
    drawTime(ctx, radius);
  }
  
  function drawFace(ctx, radius) {
    var grad;
    ctx.beginPath();
    ctx.arc(0, 0, radius, 0, 2*Math.PI);
    ctx.fillStyle = 'white';
    ctx.fill();
    grad = ctx.createRadialGradient(0,0,radius*0.95, 0,0,radius*1.05);
    grad.addColorStop(0, '#333');
    grad.addColorStop(0.5, 'white');
    grad.addColorStop(1, '#333');
    ctx.strokeStyle = grad;
    ctx.lineWidth = radius*0.1;
    ctx.stroke();
    ctx.beginPath();
    ctx.arc(0, 0, radius*0.1, 0, 2*Math.PI);
    ctx.fillStyle = '#333';
    ctx.fill();
  }
  
  function drawNumbers(ctx, radius) {
    var ang;
    var num;
    ctx.font = radius*0.15 + "px arial";
    ctx.textBaseline="middle";
    ctx.textAlign="center";
    for(num = 1; num < 13; num++){
      ang = num * Math.PI / 6;
      ctx.rotate(ang);
      ctx.translate(0, -radius*0.85);
      ctx.rotate(-ang);
      ctx.fillText(num.toString(), 0, 0);
      ctx.rotate(ang);
      ctx.translate(0, radius*0.85);
      ctx.rotate(-ang);
    }
  }
  
  function drawTime(ctx, radius){
      var now = new Date();
      var hour = now.getHours();
      var minute = now.getMinutes();
      var second = now.getSeconds();
      //hour
      hour=hour%12;
      hour=(hour*Math.PI/6)+
      (minute*Math.PI/(6*60))+
      (second*Math.PI/(360*60));
      drawHand(ctx, hour, radius*0.5, radius*0.07);
      //minute
      minute=(minute*Math.PI/30)+(second*Math.PI/(30*60));
      drawHand(ctx, minute, radius*0.8, radius*0.07);
      // second
      second=(second*Math.PI/30);
      drawHand(ctx, second, radius*0.9, radius*0.02);
  }
  
  function drawHand(ctx, pos, length, width) {
      ctx.beginPath();
      ctx.lineWidth = width;
      ctx.lineCap = "round";
      ctx.moveTo(0,0);
      ctx.rotate(pos);
      ctx.lineTo(0, -length);
      ctx.stroke();
      ctx.rotate(-pos);
  }
  </script>

    <script>
        class Cronometer {
          secs = 0;
          mins = 0;
          hours = 0;
          msecs = 0;
        
          incrementMsecs() {
            this.msecs += 10;
            if (this.msecs == 1000) this.incrementSecs();
          }
          incrementSecs() {
            this.msecs = 0;
            this.secs++;
            if (this.secs == 60) this.incrementMins();
          }
          incrementMins() {
            this.secs = 0;
            this.mins++;
            if (this.mins == 60) this.incrementHours();
          }
          incrementHours() {
            this.mins = 0;
            this.hours++;
          }
          
          formatMsecs() {
            if (this.msecs < 10) return `00${this.msecs}`;
            else if (this.msecs < 100) return `0${this.msecs}`;
            else return `${this.msecs}`;
          }
          formatSecs() {
            if (this.secs < 10) return `0${this.secs}`;
            else return `${this.secs}`;
          }
          formatMins() {
            if (this.mins < 10) return `0${this.mins}`;
            else return `${this.mins}`;
          }
          formatHours() {
            if (this.hours < 10) return `0${this.hours}`;
            else return `${this.hours}`;
          }
        }
        
        const cronStartButton = document.getElementById("cronometer__start");
        const cronStopButton = document.getElementById("cronometer__stop");
        const cronTimeDisplay = document.getElementById("cronometer__time");
        let cronInterval = undefined;
        
        cronStartButton.addEventListener("click", function ({ target }) {
          cronTimeDisplay.style.color = "green";
          target.disabled = true;
          cronStopButton.disabled = false;
          let cronometer = new Cronometer();
          cronInterval = setInterval(() => {
            cronometer.incrementMsecs();
            cronTimeDisplay.innerHTML = `${cronometer.formatHours()}:${cronometer.formatMins()}:${cronometer.formatSecs()}:${cronometer.formatMsecs()}`;
          }, 10);
        });
        
        cronStopButton.addEventListener("click", function ({ target }) {
          clearInterval(cronInterval);
          cronTimeDisplay.style.color = "red";
          cronStartButton.disabled = false;
          target.disabled = true;
        });
        
      
        class Timer {
          constructor({ hours, minutes, seconds }) {
            this.hours = hours;
            this.mins = minutes;
            this.secs = seconds;
          }
        
          decrementSecs() {
            this.secs--;
            if (this.secs == -1) this.decrementMins();
          }
          decrementMins() {
            this.secs = 59;
            this.mins--;
            if (this.mins == -1) this.decrementHours();
          }
          decrementHours() {
            this.mins = 59;
            this.hours--;
            
          }
                  
          formatSecs() {
            if (this.secs < 10) return `0${this.secs}`;
            else return `${this.secs}`;
          }
          formatMins() {
            if (this.mins < 10) return `0${this.mins}`;
            else return `${this.mins}`;
          }
          formatHours() {
            if (this.hours < 10) return `0${this.hours}`;
            else return `${this.hours}`;
          }
        }
        
        const timerStartButton = document.getElementById("timer__start");
        const timerStopButton = document.getElementById("timer__stop");
        const timerTimeDisplay = document.getElementById("timer__time");
        let timerInterval = undefined;
        
        timerStartButton.addEventListener("click", function ({ target }) {
          const timeInfo = fetchTimerInfo();
          timerTimeDisplay.style.color = "green";
          target.disabled = true;
          timerStopButton.disabled = false;
          let timer = new Timer(timeInfo);
          timerTimeDisplay.innerHTML = `${timer.formatHours()}:${timer.formatMins()}:${timer.formatSecs()}`;
          timerInterval = setInterval(() => {
            timer.decrementSecs();
            timerTimeDisplay.innerHTML = `${timer.formatHours()}:${timer.formatMins()}:${timer.formatSecs()}`;
          }, 1000);
        });
        
        timerStopButton.addEventListener("click", function ({ target }) {
          clearInterval(timerInterval);
          timerTimeDisplay.style.color = "red";
          timerStartButton.disabled = false;
          target.disabled = true;
        });
        
        function fetchTimerInfo() {
          const inputs = document.getElementsByClassName("timer__input");
          const times = {
            hours: inputs[0].value,
            minutes: inputs[1].value,
            seconds: inputs[2].value
          };
          for (i in times) {
            if (times[i] == "") return false;
            times[i] = parseInt(times[i]);
          }
        
          if (times["minutes"] > 59) times["minutes"] = 59;
          if (times["seconds"] > 59) times["seconds"] = 59;
        
          return times;
        }
    
        </script>
